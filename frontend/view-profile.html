<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background:#f4f6f8; font-family:Arial; }
        .card {
            width:350px;
            margin:80px auto;
            background:white;
            padding:25px;
            border-radius:15px;
            text-align:center;
            box-shadow:0 8px 20px rgba(0,0,0,0.15);
        }
        .icon {
            width:100px;
            height:100px;
            border-radius:50%;
            background:#3b5f8a;
            color:white;
            display:flex;
            align-items:center;
            justify-content:center;
            font-size:40px;
            margin:auto;
        }
    </style>
</head>
<body>

<div class="card">
    <div class="icon">
        <i class="fa-solid fa-user"></i>
    </div>
    <h2 id="name"></h2>
    <p id="email"></p>
</div>

<script>
    document.getElementById("name").innerText =
        localStorage.getItem("username") || "User";
    document.getElementById("email").innerText =
        localStorage.getItem("email") || "user@email.com";
</script>

</body>
</html>
