<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Meeting</title>
    <link rel="stylesheet" href="add-meeting.css">
</head>
<body>

<div class="header">
    <h2>Add Meeting</h2>
</div>

<div class="form-card">

<script src="add-meeting.js"></script>
</body>
</html>
